<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }
    </style>
    {% load static %}
 <link rel="shortcut icon" href="{% static 'testing/img/logo.svg' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'accounts/style/main.css' %}">
</head>
<body>
<nav class="main-nav">
    <div class="nav-left">
        {% if request.session.logged %}
            <a href="{% url 'accounts:logout' %}"><div class="auth-btn">Вийти<img src="{% static 'testing/img/logout.svg' %}" alt=""></div></a>
        {% else %}
            <a href="{% url 'accounts:login' %}"><div class="auth-btn">Увійти<img src="{% static 'testing/img/login.svg' %}" alt=""></div></a>
            <a href="{% url 'accounts:signup' %}" ><div class="auth-btn">Реєстрація<img src="{% static 'testing/img/signup.svg' %}" alt=""></div></a>
        {% endif %}
    </div>
    <a href="{% url 'index' %}"><img src="{% static 'testing/img/logo.svg' %}"></a>
    <div class="nav-right">
        <a href="{% url 'testing:results' %}"><div class="auth-btn">Результати<img src="{% static 'testing/img/result_table.svg' %}" alt=""></div></a>
        <a href="{% url 'testing:reviews' %}"><div class="auth-btn">Відгуки<img src="{% static 'testing/img/review.svg' %}" alt=""></div></a>
        <a href="{% url 'testing:news' %}"><div class="auth-btn">Новини<img src="{% static 'testing/img/news.svg' %}" alt=""></div></a>
    </div>
</nav>
<div class="side-menu">
    <a href="{% url 'testing:available-tests' %}">
        <div class="check-tests d-flex justify-content-center align-items-center"><img
                src="{% static 'testing/img/search.svg' %}" class="img-fluid" title="Переглянути доступні тести"></div>
    </a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% block content %}{% endblock content %}
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
