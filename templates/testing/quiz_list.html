{% extends 'base.html' %}
{% block title %}Доступні тести{% endblock title %}

{% block content %}
    {% load static %}
    {#    <link rel="stylesheet" href="{% static 'testing/style/reviews.css' %}">#}
<style>
select {
    border: 2px solid #9ACFFF;
    width:200px;
    height:50px;
    margin-top:30px;
    border-radius:25px;
    padding-left:10px;
    padding-right:10px;
}
</style>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 h-100 d-flex justify-content-center align-items-center flex-column">
                {% if quiz %}
                    <a href="{% url 'testing:quiz' %}">
                        <button class="btn btn-blue">Почати тестування</button>
                    </a>

                {% else %}
                    <p>Для Вас тестування ще недоступне.</p>
                {% endif %}
                <form action="{% url 'testing:available-tests' %}" method="post" class="form-grade">
                    {% csrf_token %}
                    <select name="grade" id="grade" class="select-grade">
                        {% for id, grade in grades %}
                            <option value="{{ id }}">{{ grade }}</option>
                        {% endfor %}
                    </select>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('.select-grade').on('change', function () {
            $('.form-grade').submit()
        })
    </script>
{% endblock content %}
