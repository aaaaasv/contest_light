{% extends 'base.html' %}
{% block title %}Доступні тести{% endblock title %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'testing/style/results.css' %}">

    <div class="container">
        <div class="row">
            <div class="col-sm-12 h-100 d-flex justify-content-center align-items-center flex-column">
            {% if results %}
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for result in results %}

                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>

                    {% endfor %}
                    </tbody>
                </table>
            {% else %}
            <p>Результати ще не доступні</p>
            {% endif %}
            </div>
        </div>
    </div>

{% endblock content %}
